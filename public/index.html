<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fondo Legacy</title>

    <!-- Favicon (Supabase) -->
    <link
      rel="icon"
      type="image/x-icon"
      href="https://ubfkhtkmlvutwdivmoff.supabase.co/storage/v1/object/public/Logos/favicon.ico"
    />

    <!-- Aplica 'dark' al <html> ANTES de que pinte (segÃºn preferencia guardada u OS) -->
    <script>
      (function () {
        try {
          var t = localStorage.getItem("theme");
          if (!t && window.matchMedia) {
            t = window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";
          }
          if (t === "dark") document.documentElement.classList.add("dark");
        } catch (e) {}
      })();
    </script>

    <!-- Tailwind en modo oscuro por CLASE -->
    <script>
      window.tailwind = window.tailwind || {};
      tailwind.config = { darkMode: "class" };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Parche global para que TODO cambie correctamente a oscuro -->
    <style id="dark-mode-patches">
      /* Base */
      html.dark body { background-color:#0f172a; color:#e2e8f0; }

      /* Superficies comunes */
      html.dark .bg-white      { background-color:#0b1220 !important; }
      html.dark .bg-slate-50   { background-color:#0f172a !important; }
      html.dark .bg-slate-100  { background-color:#101826 !important; }
      html.dark .bg-gray-50    { background-color:#0f172a !important; }
      html.dark .bg-gray-100   { background-color:#101826 !important; }

      /* Bordes */
      html.dark .border-slate-200,
      html.dark .border-gray-200 { border-color:#334155 !important; }
      html.dark .border-slate-300,
      html.dark .border-gray-300 { border-color:#475569 !important; }

      /* Texto */
      html.dark .text-slate-900,
      html.dark .text-black      { color:#e2e8f0 !important; }
      html.dark .text-slate-800  { color:#e2e8f0 !important; }
      html.dark .text-slate-700  { color:#cbd5e1 !important; }
      html.dark .text-slate-600,
      html.dark .text-gray-600,
      html.dark .text-slate-500  { color:#94a3b8 !important; }

      /* Hovers claros */
      html.dark .hover\:bg-slate-50:hover   { background-color:#0f172a !important; }
      html.dark .hover\:bg-blue-50:hover    { background-color:rgba(37,99,235,.12) !important; }
      html.dark .hover\:bg-green-50:hover   { background-color:rgba(22,163,74,.12) !important; }
      html.dark .hover\:bg-red-50:hover     { background-color:rgba(220,38,38,.12) !important; }
      html.dark .hover\:bg-yellow-50:hover  { background-color:rgba(234,179,8,.12) !important; }
      html.dark .hover\:bg-purple-50:hover  { background-color:rgba(147,51,234,.12) !important; }

      /* Tablas / cards / sombras */
      html.dark table thead tr { background-color:#0b1220 !important; }
      html.dark tr:hover       { background-color:rgba(255,255,255,.03) !important; }
      html.dark .shadow, 
      html.dark .shadow-lg     { box-shadow:0 1px 2px rgba(0,0,0,.45), 0 1px 1px rgba(0,0,0,.08) !important; }

      /* Badges */
      html.dark .bg-yellow-100 { background-color:#3f2d06 !important; }
      html.dark .bg-green-100  { background-color:#052e1a !important; }
      html.dark .bg-purple-100 { background-color:#2b0b3f !important; }
      html.dark .bg-red-100    { background-color:#3f0e12 !important; }

      /* Inputs */
      html.dark input,
      html.dark select,
      html.dark textarea {
        background-color:#101826 !important;
        color:#e2e8f0 !important;
        border-color:#334155 !important;
      }
      html.dark input::placeholder,
      html.dark textarea::placeholder { color:#64748b !important; }

      /* Links */
      html.dark a { color:#93c5fd; }
      html.dark a:hover { color:#bfdbfe; }
    </style>
  </head>

  <body class="bg-slate-50 text-slate-900 dark:bg-slate-900 dark:text-slate-100">
    <div id="root"></div>
  </body>
</html>
